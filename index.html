<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Aragonite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="SyliaWebsite/Page_Images/Main_Home_Screen.png" as="image">
    <link rel="preload" href="SyliaWebsite/Page_Images/Game_Region_Info.png.png" as="image">
    <link rel="preload" href="SyliaWebsite/Page_Images/Trainer_Info.png" as="image">
    <link rel="shortcut icon" type="image/x-icon" href="SyliaWebsite/Page_Images/logo.ico" />
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        background: url('SyliaWebsite/Page_Images/Main_Home_Screen.png') no-repeat center center fixed;
        background-size: cover;
        transition: background-image 2s ease-in-out;
    }
</style>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="dex.html">DEX</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#credits">CREDITS</a></li>
            </ul>
        </nav>
    </header>

    <!--<h1 style="text-align: center; color: white; -webkit-text-stroke: 1.4px black; text-stroke: 1.4px black; font-size: 48px;">A Fanmade Project Based On The Real Life Island Of Sicily</h1>-->

    <!-- Left and right arrow images -->
    <img id="left-arrow" class="arrow" src="SyliaWebsite/Page_Images/Left_Arrow.png" alt="Left Arrow">
    <img id="right-arrow" class="arrow" src="SyliaWebsite/Page_Images/Right_Arrow.png" alt="Right Arrow">

    <script>
        // List of background images
        const backgrounds = [
            "SyliaWebsite/Page_Images/Main_Home_Screen.png",
            "SyliaWebsite/Page_Images/Game_Region_Info.png",
            "SyliaWebsite/Page_Images/Trainer_Info.png"
        ];

        // Preload all background images to ensure fast swaps
        const preloadedImages = [];
        backgrounds.forEach((src) => {
            const img = new Image();
            img.src = src;
            preloadedImages.push(img);
        });

        // Current background index
        let currentIndex = 0;

        // Function to change the background with smooth transition
        function changeBackground(index) {
            if (index < 0) {
                currentIndex = backgrounds.length - 1;
            } else if (index >= backgrounds.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            // Change the background image with smooth transition
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
        }

        // Event listeners for arrow clicks
        document.getElementById('left-arrow').addEventListener('click', function() {
            changeBackground(currentIndex - 1);
        });

        document.getElementById('right-arrow').addEventListener('click', function() {
            changeBackground(currentIndex + 1);
        });
    </script>
</body>
</html>
